<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
    <!-- Font-Awesome -->
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <title>Sistema Facturación</title>
  </head>
  <body>
    <!-- fixed-top -->
    <header id="header-contenedor" >
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md bg-dark">
          <span class="navbar-brand">Sistema Facturación</span>
        
          <button class="navbar-toggler" type="button" data-toggle="collapse" 
          data-target="#navbarCollapse" aria-controls="navbarCollapse" 
          aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon text-white">&#9776;</span>
          </button>

          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item ">
                <a class="nav-link" href="index.html">Usuarios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="#">Clientes</a>
              </li>
            </ul>

          </div>
        </nav>
    </header>
  
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 col-md-10 offset-md-1 my-3">
              <h4>Búsqueda de usuarios</h4>
        </div>
      </div>
        
      <div class="row mb-3">
              <div class="col-12 col-md-2 offset-md-1">
                <label><strong>Nombre</strong></label>
              </div>
              <div class="col-12 col-md-6">
                <input type="text" name="txtBuscar" id="txtBuscar" class="form-control" maxlength="100"/>
              </div>
              <div class="col-12 col-md-3 d-flex justify-content-md-start justify-content-end py-2 py-md-0">
                  <button id="btnBuscar" class="btn btn-info mr-1">Buscar</button>
                  <button id="btNuevo" class="btn btn-success">Nuevo</button>
              </div>
      </div>

      <div class="row">
          <div class="col-12 col-md-10 offset-md-1">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th class="d-none d-md-table-cell">#</th>
                    <th class="d-none d-md-table-cell">Nombre</th>
                    <th class="d-none d-md-table-cell">Apellido</th>
                    <th class="d-table-cell d-md-none">Nombre completo</th>
                    <th class="">Acciones</th>
                  </tr>
                </thead>
                <tbody id="usuarios-table-body">

                </tbody>
              </table>
          </div>
      </div>

    </div>

    

    <footer class = "contenedor-fluido bg-dark text-center text-white p-2">
        ABC con Boostrap 4.0
        <Br>
        Evelin Becerra <span class="font-weight-bold "> &copy; 2018</span >
    </footer >

    
    <div class="modal fade" id="editarModal" tabindex="-1" role="dialog" aria-labelledby="modaltitulo" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modaltitulo">Nuevo usuario</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                  <label class="d-none d-md-block">Nombre</label>
                  <input type="text" class="form-control" id="nombre" placeholder="Nombre completo" required/>
              </div>
              <div class="form-group">
                  <label class="d-none d-md-block">Apellidos</label>
                  <input type="text" class="form-control" id="apellidos" placeholder="Apellidos" required/>
              </div>
            </form>
            <div class="alert alert-danger alert-dismissible fade hide" role="alert" id="alerta">
              <span id="spMensaje"></span>
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-success" id="btnGuardar">Guardar</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="msgModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Mensaje</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body text-center" id="divMensaje">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!--<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <script src="js/index.js"></script>
  
  </body>
</html>
